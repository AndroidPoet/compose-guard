name: IntelliJ Plugin

on:
  push:
    branches: [ main, master ]
    paths:
      - 'compose-guard-idea/**'
      - '.github/workflows/intellij-plugin.yml'
  pull_request:
    branches: [ '*' ]
    paths:
      - 'compose-guard-idea/**'
      - '.github/workflows/intellij-plugin.yml'
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to JetBrains Marketplace'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-plugin:
    name: Build IntelliJ Plugin
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      is_release: ${{ steps.check-release.outputs.is_release }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Get plugin version
        id: get-version
        run: |
          VERSION=$(grep 'version = ' compose-guard-idea/build.gradle.kts | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Plugin version: $VERSION"

      - name: Check if release version (not test/snapshot)
        id: check-release
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          if [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "This is a release version: $VERSION"
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "This is NOT a release version: $VERSION"
          fi

      - name: Build IntelliJ plugin
        run: ./gradlew :compose-guard-idea:buildPlugin --no-daemon --stacktrace

      - name: Upload plugin distribution
        uses: actions/upload-artifact@v4
        with:
          name: intellij-plugin
          path: compose-guard-idea/build/distributions/*.zip

  test-plugin:
    name: Test IntelliJ Plugin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run plugin tests
        run: ./gradlew :compose-guard-idea:test --no-daemon --stacktrace

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: plugin-test-results
          path: compose-guard-idea/build/reports/tests/

  # Publish to JetBrains Marketplace
  publish-to-marketplace:
    name: Publish to JetBrains Marketplace
    runs-on: ubuntu-latest
    needs: [build-plugin, test-plugin]
    if: |
      (github.event_name == 'push' &&
       (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') &&
       needs.build-plugin.outputs.is_release == 'true') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Publish to JetBrains Marketplace
        run: ./gradlew :compose-guard-idea:publishPlugin --no-daemon --stacktrace
        env:
          PUBLISH_TOKEN: ${{ secrets.JETBRAINS_PUBLISH_TOKEN }}

      - name: Publish success
        run: |
          echo "‚úÖ Successfully published version ${{ needs.build-plugin.outputs.version }} to JetBrains Marketplace!"
          echo "View at: https://plugins.jetbrains.com/plugin/YOUR_PLUGIN_ID"

  # Create GitHub Release
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-plugin, test-plugin]
    if: |
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') &&
      needs.build-plugin.outputs.is_release == 'true'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download plugin artifact
        uses: actions/download-artifact@v4
        with:
          name: intellij-plugin
          path: ./plugin-dist

      - name: Extract release notes from gradle
        id: release-notes
        run: |
          VERSION="${{ needs.build-plugin.outputs.version }}"

          # Extract changelog and convert HTML to markdown
          NOTES=$(sed -n '/changeNotes = """/,/""".trimIndent()/p' compose-guard-idea/build.gradle.kts | \
            sed '1d;$d' | \
            sed 's/<b>\(.*\)<\/b>/## \1/g' | \
            sed 's/<ul>//g' | \
            sed 's/<\/ul>//g' | \
            sed 's/<li>/- /g' | \
            sed 's/<\/li>//g' | \
            sed 's/^[[:space:]]*//' | \
            grep -v '^$' | \
            head -20)

          # Create release notes file
          cat > release_notes.md << EOF
          # ComposeGuard v${VERSION}

          Real-time detection of Compose best practices and rule violations in Android Studio.

          ## What's New

          ${NOTES}

          ## Installation

          ### From JetBrains Marketplace (Recommended)
          1. In Android Studio: **Settings ‚Üí Plugins ‚Üí Marketplace**
          2. Search for "ComposeGuard"
          3. Click **Install**

          ### Manual Installation
          1. Download the \`.zip\` file from this release
          2. In Android Studio: **Settings ‚Üí Plugins ‚Üí ‚öôÔ∏è ‚Üí Install Plugin from Disk**
          3. Select the downloaded \`.zip\` file
          4. Restart Android Studio

          ## Features

          - üîç **32 Compose Rules**: Naming, modifiers, state, parameters, effects, and more
          - ‚ö° **Real-time Highlighting**: See violations as you type
          - üéØ **Gutter Icons**: Visual indicators for composable rule status
          - üí° **Quick Fixes**: One-click fixes shown directly in popup
          - ‚öôÔ∏è **Settings UI**: Enable/disable individual rules (Settings ‚Üí Tools ‚Üí ComposeGuard)

          Based on [Compose Rules](https://mrmans0n.github.io/compose-rules/) documentation.
          EOF

          echo "Release notes created:"
          cat release_notes.md

      - name: Check if release exists
        id: check-release
        run: |
          VERSION="${{ needs.build-plugin.outputs.version }}"
          if gh release view "v$VERSION" &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release v$VERSION already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release v$VERSION does not exist"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: steps.check-release.outputs.exists == 'false'
        run: |
          VERSION="${{ needs.build-plugin.outputs.version }}"
          gh release create "v$VERSION" \
            --title "ComposeGuard v$VERSION" \
            --notes-file release_notes.md \
            ./plugin-dist/*.zip
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip existing release
        if: steps.check-release.outputs.exists == 'true'
        run: |
          echo "‚ö†Ô∏è Release v${{ needs.build-plugin.outputs.version }} already exists. Skipping."
