name: IntelliJ Plugin

on:
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to JetBrains Marketplace'
        required: false
        default: 'false'
        type: boolean
      create_release:
        description: 'Create GitHub Release'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-plugin:
    name: Build IntelliJ Plugin
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      is_release: ${{ steps.check-release.outputs.is_release }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Get plugin version
        id: get-version
        run: |
          VERSION=$(grep 'version = ' compose-guard/build.gradle.kts | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Plugin version: $VERSION"

      - name: Check if release version (not test/snapshot)
        id: check-release
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          if [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "This is a release version: $VERSION"
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "This is NOT a release version: $VERSION"
          fi

      - name: Build IntelliJ plugin
        run: ./gradlew :compose-guard:buildPlugin --no-daemon --stacktrace

      - name: Upload plugin distribution
        uses: actions/upload-artifact@v4
        with:
          name: intellij-plugin
          path: compose-guard/build/distributions/*.zip

  test-plugin:
    name: Test IntelliJ Plugin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run plugin tests
        run: ./gradlew :compose-guard:test --no-daemon --stacktrace

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: plugin-test-results
          path: compose-guard/build/reports/tests/

  # Publish to JetBrains Marketplace (manual only)
  publish-to-marketplace:
    name: Publish to JetBrains Marketplace
    runs-on: ubuntu-latest
    needs: [build-plugin, test-plugin]
    if: github.event.inputs.publish == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Publish to JetBrains Marketplace
        run: ./gradlew :compose-guard:publishPlugin --no-daemon --stacktrace
        env:
          PUBLISH_TOKEN: ${{ secrets.JETBRAINS_PUBLISH_TOKEN }}

      - name: Publish success
        run: |
          echo "✅ Successfully published version ${{ needs.build-plugin.outputs.version }} to JetBrains Marketplace!"
          echo "View at: https://plugins.jetbrains.com/plugin/YOUR_PLUGIN_ID"

  # Create GitHub Release (manual only)
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-plugin, test-plugin]
    if: github.event.inputs.create_release == 'true'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download plugin artifact
        uses: actions/download-artifact@v4
        with:
          name: intellij-plugin
          path: ./plugin-dist

      - name: Extract release notes from gradle
        id: release-notes
        run: |
          VERSION="${{ needs.build-plugin.outputs.version }}"

          # Extract only the LATEST version block from changeNotes
          # Gets first <b>X.X.X</b> block with its <ul>...</ul> content
          NOTES=$(sed -n '/changeNotes = """/,/""".trimIndent()/p' compose-guard/build.gradle.kts | \
            sed '1d;$d' | \
            awk '/<b>[0-9]+\.[0-9]+\.[0-9]+<\/b>/{if(found) exit; found=1} found' | \
            sed 's/<b>\(.*\)<\/b>/## \1/g' | \
            sed 's/<ul>//g' | \
            sed 's/<\/ul>//g' | \
            sed 's/<li>/- /g' | \
            sed 's/<\/li>//g' | \
            sed 's/^[[:space:]]*//' | \
            grep -v '^$')

          # Create release notes file
          cat > release_notes.md << EOF
          # ComposeGuard v${VERSION}

          ${NOTES}
          EOF

          echo "Release notes created:"
          cat release_notes.md

      - name: Check if should create release
        id: check-release
        run: |
          VERSION="${{ needs.build-plugin.outputs.version }}"

          # Get latest release version (strip 'v' prefix)
          LATEST=$(gh release list --limit 1 --json tagName --jq '.[0].tagName // ""' | sed 's/^v//')
          echo "Current version: $VERSION"
          echo "Latest release: $LATEST"

          if [ -z "$LATEST" ]; then
            echo "No existing releases, will create first release"
            echo "should_create=true" >> $GITHUB_OUTPUT
          elif [ "$VERSION" = "$LATEST" ]; then
            echo "Version $VERSION already released"
            echo "should_create=false" >> $GITHUB_OUTPUT
          else
            # Compare versions - only create if VERSION > LATEST
            HIGHER=$(printf '%s\n%s' "$VERSION" "$LATEST" | sort -V | tail -n1)
            if [ "$HIGHER" = "$VERSION" ] && [ "$VERSION" != "$LATEST" ]; then
              echo "Version $VERSION is newer than $LATEST, will create release"
              echo "should_create=true" >> $GITHUB_OUTPUT
            else
              echo "Version $VERSION is not newer than $LATEST, skipping"
              echo "should_create=false" >> $GITHUB_OUTPUT
            fi
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: steps.check-release.outputs.should_create == 'true'
        run: |
          VERSION="${{ needs.build-plugin.outputs.version }}"
          gh release create "v$VERSION" \
            --title "ComposeGuard v$VERSION" \
            --notes-file release_notes.md \
            ./plugin-dist/*.zip
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip release
        if: steps.check-release.outputs.should_create == 'false'
        run: |
          echo "⚠️ Skipping release - version ${{ needs.build-plugin.outputs.version }} is not newer than latest."
