name: IntelliJ Plugin

on:
  push:
    branches: [ main, master ]
    paths:
      - 'compose-guard-idea/**'
      - '.github/workflows/intellij-plugin.yml'
  pull_request:
    branches: [ '*' ]
    paths:
      - 'compose-guard-idea/**'
      - '.github/workflows/intellij-plugin.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-plugin:
    name: Build IntelliJ Plugin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build IntelliJ plugin
        run: ./gradlew :compose-guard-idea:buildPlugin --no-daemon --stacktrace

      - name: Upload plugin distribution
        uses: actions/upload-artifact@v4
        with:
          name: intellij-plugin
          path: compose-guard-idea/build/distributions/*.zip

  test-plugin:
    name: Test IntelliJ Plugin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run plugin tests
        run: ./gradlew :compose-guard-idea:test --no-daemon --stacktrace

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: plugin-test-results
          path: compose-guard-idea/build/reports/tests/
